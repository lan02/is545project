<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
</head>

<body>
    <div class="navbar">
        <ul>
            <li id="navbarHeading">Contact Manager</li>
            <li id="navbarNew"><i class="fas fa-plus-square"></i>
                New</li>
            <li id="navbarIndex"><i class="fas fa-th-list"></i>
                Index</li>
            <li id="navbarHome"><i class="fas fa-home"></i>
                Home</li>
        </ul>
    </div>

    <div class="table-container" id="tableContainer">
        <h2>Contact List</h2>
        <div class="contactList">
        <table id="contactsTbl">
            <thead id="tblHead">
                <th id="thNum">#</th>
                <th id="thName">Name</th>
                <th id="thEmail">Email</th>
                <th id="thPhone">Phone</th>
            </thead>
            <tbody id="contactsTblBody"></tbody>
        </table>
        </div>
    </div>

    <div id="newContactModal">
        <form id="newContact">
            <h3>Add New Contact</h3>
            <label for="newContactName">Name:<span id="nameMessage"></span>
            </label>
            <input type="text" data-key="name" class="input" id="newContactName" required>
            <label for="newContactEmail" id="newEmailLabel">Email:
                <span id="emailMessage"></span>
            </label>
            <input type="email" data-key="email" class="input" placeholder="username@server.domain" 
            id="newContactEmail" required>
            <label for="newContactPhone" id="newPhoneLabel">Phone:
                <span id="phoneMessage"></span>
            </label>
            <input type="tel" data-key="phone" class="input" placeholder="10 digits" id="newContactPhone" 
            pattern="[2-9]{1}[0-9]{9}" required>
            <br>
            <button id="newContactSubmitBtn">Submit</button>
            <button type="button" id="newContactCancelBtn">Cancel</button>
        </form>
    </div>
    
    <div id="detailModal">
        <div class="detailsInfo">
            <h3>Contact Details</h3>
            <p>Name:
                <span id="detailName"></span>
            </p>
            <p>Email:
                <span id="detailEmail"></span>
            </p>
            <p>Phone:
                <span id="detailPhone"></span>
            </p>
            <p>
                <button id="detailEdit">Edit</button>
                <button id="detailDelete">Delete</button>
                <button id="detailClose">Close</button>
            </p>
        </div>
    </div>

    <div id="editModal">
        <form id="editContactForm">
            <h3>Edit Contact</h3>
            <input type="hidden" class="editContact">
            <label for="editName">Name:
                <span id="editNameMessage"></span>
            </label>
            <input type="text" data-key="name" class="editContactInput" id="editName" required>
            <label for="editEmail">Email:
                <span id="editEmailMessage"></span>
            </label>
            <input type="email" data-key="email" class="editContactInput" id="editEmail"
            required>
            <label for="editPhone">Phone:
                <span id="editPhoneMessage"></span>
            </label>
            <input type="tel" data-key="phone" class="editContactInput" id="editPhone"
            pattern="[2-9]{1}[0-9]{9}" required>
            <button id="editSaveBtn">Save</button>
            <button type="button" id="editCancelBtn">Cancel</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
